<h3>Edit Route</h3>
<div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Your data has been successfully entered.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="fail" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Sorry!</strong> {{internalError}}
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="editForm!" (ngSubmit)="onSubmit(editForm!)">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Route Name</label>
      <div class="col-sm-6">
        <input formControlName ="name" class="form-control" id="name" placeholder="Route Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="endpoint1" class="col-sm-2 col-form-label">Endpoint1</label>
      <div class="col-sm-6">
        <input formControlName ="endpoint1" class="form-control" id="endpoint1" placeholder="Endpoint1">
      </div>
    </div>
    <div class="form-group row">
        <label for="endpoint2" class="col-sm-2 col-form-label">Endpoint2</label>
        <div class="col-sm-6">
          <input formControlName ="endpoint2" class="form-control" id="endpoint2" placeholder="Endpoint2">
        </div>
      </div>
      <div class="form-group row">
        <label for="state" class="col-sm-2 col-form-label">State</label>
        <div class="col-sm-6">
          <input formControlName ="state" class="form-control" id="state" placeholder="state">
        </div>
      </div>
      <div formGroupName="distance">
        <div class="form-group row">
            <label for="length" class="col-sm-2 col-form-label">Length</label>
            <div class="col-sm-6">
              <input formControlName ="length" class="form-control" id="length" placeholder="Length">
            </div>
          </div>
          <div class="form-group row">
            <label for="length_unit" class="col-sm-2 col-form-label">Length Unit</label>
            <div class="col-sm-6">
              <input formControlName ="length_unit" class="form-control" id="length_unit" placeholder="miles, km">
            </div>
          </div>
      </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
