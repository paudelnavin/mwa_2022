<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your data has been deleted.
  </div>
  <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Plant Name</th>
          <th scope="col">Description</th>
          <th scope="col">Longitude</th>
          <th scope="col">Latitude</th>
          <th scope="col">Actions 
              <button routerLink="/gethikings/{{hikingId}}/addplants" *ngIf="isLoggedIn">Add Route Plants</button>
            </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let plant of route_plants">
          <td></td>
          <td>{{plant.name}}</td>
          <td>{{plant.description}}</td>
          <td>{{plant.location.coordinates[0]}}</td>
          <td>{{plant.location.coordinates[1]}}</td>
          <td>
              <button routerLink="/gethikings/{{hikingId}}/editplants/{{plant._id}}" *ngIf="isLoggedIn">Edit Route Plant</button>
              <button (click)="onDelete(plant)" *ngIf="isLoggedIn">Delete Plant</button>
          </td>
        </tr>
      </tbody>
    </table>
