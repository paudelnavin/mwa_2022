<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Your data has been deleted successfully. You will be route to routes list.
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Route Name</th>
        <th scope="col">Endpoint1</th>
        <th scope="col">Endpoint2</th>
        <th scope="col">State</th>
        <th scope="col">Length</th>
        <th scope="col">Length_Unit</th>
        <th scope="col">Route Plants</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>{{hiking.name}}</td>
        <td>{{hiking.endpoint1}}</td>
        <td>{{hiking.endpoint2}}</td>
        <td>{{hiking.state}}</td>
        <td>{{hiking.distance.length}}</td>
        <td>{{hiking.distance.length_unit}}</td>
        <td><button routerLink="/gethikings/{{hiking._id}}/getplants">view route plant details</button></td>
        <td>
          <button routerLink="/gethikings/{{hiking._id}}/addplants" *ngIf="isLoggedIn">Add Route Plant</button>
            <button routerLink="/edithikings/{{hiking._id}}" *ngIf="isLoggedIn">Edit Route</button>
            <button (click)="onDelete()" *ngIf="isLoggedIn">Delete Route</button>
        </td>
      </tr>
    </tbody>
  </table>
