<h3>Edit Route Plant</h3>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Your data has been deleted.
</div>
<form [formGroup]="editForm!" (ngSubmit)="onSubmit(editForm!)">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Plant Name</label>
      <div class="col-sm-6">
        <input formControlName ="name" class="form-control" id="name" placeholder="Plant Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-6">
        <input formControlName ="description" class="form-control" id="description" placeholder="Description">
      </div>
    </div>
    <div formGroupName="location">
        <div class="form-group row">
            <label for="lng" class="col-sm-2 col-form-label">Longitude</label>
            <div class="col-sm-6">
              <input formControlName ="lng" class="form-control" id="lng" placeholder="Longitude">
            </div>
          </div>
          <div class="form-group row">
            <label for="lat" class="col-sm-2 col-form-label">Latitude</label>
            <div class="col-sm-6">
              <input formControlName ="lat" class="form-control" id="lat" placeholder="Latitude">
            </div>
          </div>
      </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
