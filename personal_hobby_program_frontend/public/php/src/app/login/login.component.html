<div *ngIf="fail" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Sorry!</strong> {{unauthorized}}. Wrong username or password
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Login successfully.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container" >
    <form #loginForm="ngForm" class="form-horizontal" (ngSubmit)="loginUsers(loginForm.value)">
      <div class="form-group">
        <label class="control-label col-sm-2" for="username">Username:</label>
        <div class="col-sm-3">
          <input required #username="ngModel" minlength="5" class="form-control" id="username" placeholder="Enter username" name="username" ngModel>
          <span class="errormessage" *ngIf="username.invalid && username.touched" >Please enter a valid input</span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-3">          
          <input type="password" required #password="ngModel" minlength="6" required class="form-control" id="password" placeholder="Enter password" name="password" ngModel>
          <span class="errormessage" *ngIf="password.invalid && password.touched" >Please enter a valid input</span>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
        </div>
      </div>
    </form>
  </div>
